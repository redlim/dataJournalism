<div id="mainNavBar" class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#top" class="navbar-brand" du-smooth-scroll du-scrollspy duration="1000">
        <img class="logo" src="assets/images/logo.png">
      </a>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav pull-right">
        <li ng-repeat="item in navbarCtrl.menu" ng-class="{active: isActive(item.link)}">
            <a class="navbar-link" ng-href="{{item.link}}" du-smooth-scroll du-scrollspy duration="1000"><img src="{{item.img}}"><p>{{item.title}}</p></a>
        </li>
      </ul>
    </div>
</div>
