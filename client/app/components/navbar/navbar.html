<div class="navbar filter-bar fixed-absolute">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="navbarCtrl.isCollapsed = !navbarCtrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><div class="logo"><img src="assets/images/logo.png"></div></a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav pull-right">
        <li ng-repeat="item in navbarCtrl.menu" ng-class="{active: isActive(item.link)}">
            <a class="navbar-link" ng-href="{{item.link}}"><img src="{{item.img}}"><p>{{item.title}}</p></a>
        </li>
      </ul>
    </div>
</div>
